<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Editor</title>
        <link rel="stylesheet" href="4_1087_DEMIAN_Madalina.css" />
    </head>
    <body>
        <div id="editor-container">
            <div class="editorLoad">
                <h1>Photo editor</h1>
                <button id="load">
                    <label for="fileInput">Încarcă Imagine</label>
                 </button>
                <input type="file" id="fileInput" />
            </div>
            <canvas id="canvasImage"></canvas>
            
            
            <div class="effectMake">
                <select id="effect">
                    <option value="none">Selectează Efect</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="sepia">Sepia</option>
                    <option value="brightness">Brightness</option>
                    <option value="invert">Invert Colors</option>
                </select>
                <button id="applyEffect">Aplică Efect</button>
            </div>
            <hr />

            <div class="textMake">
                <input type="text" id="text" placeholder="Introdu textul" />
                <input type="number" id="textSize" placeholder="Dimensiune text" />
            </div>

            <div class="textMake2">
                <input type="color" id="textColor" value="#ff0000" />

                <select id="textPosition">
                    <option value="select-position">Selecteaza pozitia</option>
                    <option value="top-left">Top-Left</option>
                    <option value="top-center">Top-Center</option>
                    <option value="top-right">Top-Right</option>
                    <option value="middle-left">Middle-Left</option>
                    <option value="middle-center">Middle-Center</option>
                    <option value="middle-right">Middle-Right</option>
                    <option value="bottom-left">Bottom-Left</option>
                    <option value="bottom-center">Bottom-Center</option>
                    <option value="bottom-right">Bottom-Right</option>
                </select>
                <button id="addText">Adaugă Text</button>
            </div>
            <hr />

            <div class="options">
                <button id="crop">Crop</button>
                <button id="reset">Reset</button>
                <button id="save">Salvează</button>
                <button id="scaleImage">Scale Image</button>                
                <button id="clearSelection">Clear selection</button>
            </div>
        </div>

        <script src="4_1087_DEMIAN_Madalina.js"></script>
    </body>
</html>
